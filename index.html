<!DOCTYPE html>
<html>

<head>
    <title>Assignment 1</title>
    <link rel="stylesheet" type="text/css" href="assignment1.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <div class="inp-box-container">
                <label>Enter Numbers</label>
                <input type="text" id="input-field" placeholder="Please enter number here"></input>
                <button onclick="calcDuplicate()">Check Result</button>
            </div>
        </div>
        <div class="display-container">
            <div class="total-container">
                <div class="card-header">Total</div>
                <div class="total"></div>
            </div>
            <div class="duplicate-container">
                <div class="card-header">Duplicates</div>
                <div class="present-duplicates"></div>
            </div>
        </div>
        <div class="error"></div>
    </div>
</body>
<script src="assignment1.js"></script>

</html>
